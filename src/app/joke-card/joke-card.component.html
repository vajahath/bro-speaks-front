<div class="joke-card">
	<mat-card>
		<mat-card-header>
			<img mat-card-avatar src="assets/emma.jpg">
			<mat-card-title>{{joke.author}}</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<h2>{{joke.jokeText}}</h2>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
